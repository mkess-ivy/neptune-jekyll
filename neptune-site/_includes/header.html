<!DOCTYPE html>
<html lang="en" class="js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Neptune the Artist" />
  <meta property="og:type" content="musician" />
  <meta property="og:url" content="http://www.neptunespeaks.com/" />
  <meta property="og:image" content="/img/neptune-set-2.jpg" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel='shortcut icon' href='/comb.png' type='image/png' />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Source+Sans+Pro" rel="stylesheet">

  <!-- Javascripts -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery.unveil.js"></script>

  <script>
    $(function() {
        $("img").unveil(200);
    });
  </script>


</head>

<header class="container site-header">
	<a href="http://blkevolver.bigcartel.com/" alt="Shop Neptune" target="_blank">shop</a>
  <div class="site-logo">
    <img src="/img/neptune-logo_black.svg" alt="Neptune the Artist - Logo" width="100" />
  </div>
</header>
